<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Optional custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="bg-light">

  <div class="container d-flex vh-100">
    <div class="row justify-content-center align-self-center w-100">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">ðŸ˜Š Welcome to Sentiment Analyzer ðŸ˜Š</h3>
            <form method="post">
              <div class="mb-3">
                <textarea
                  name="text"
                  class="form-control"
                  rows="4"
                  placeholder="Enter your sentence here..."
                >{{ text }}</textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Analyze Sentiment
                </button>
              </div>
            </form>
            
            {% if sentiment %}
            <hr>
            <h5 class="mt-3">Result: <span class="badge 
              {% if sentiment == 'Positive' %}bg-success
              {% elif sentiment == 'Negative' %}bg-danger
              {% else %}bg-secondary{% endif %}">
              {{ sentiment }}
            </span></h5>
            
            <ul class="list-group list-group-flush mt-2">
              <li class="list-group-item">Positive: {{ '%.2f'|format(scores['pos']) }}</li>
              <li class="list-group-item">Neutral : {{ '%.2f'|format(scores['neu']) }}</li>
              <li class="list-group-item">Negative: {{ '%.2f'|format(scores['neg']) }}</li>
              <li class="list-group-item">Compound: {{ '%.2f'|format(scores['compound']) }}</li>
            </ul>
            {% endif %}
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
